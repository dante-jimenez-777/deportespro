<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Deportivo</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <header class="sports-header">
        <div class="div">DeportesPro</div>

        <button class="menu-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="nav-menu">
            <a href="#" class="a" style="color: crimson;">Inicio</a>
            <a href="#" class="a" style="color: crimson;">Noticias</a>
            <a href="#" class="a" style="color: crimson;">Eventos</a>
        </nav>
    </header>



    <!-- Slider Banner -->
<div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <input type="radio" name="slider" id="slide6">
    <input type="radio" name="slider" id="slide7">
    <input type="radio" name="slider" id="slide8">
    <input type="radio" name="slider" id="slide9">
    <input type="radio" name="slider" id="slide10">

    <div class="slides">
      <div class="slide">
        <img src="imagenes/atle.jpg" alt="Imagen 1" />
      </div>
      <div class="slide">
        <img src="imagenes/basquet.webp" alt="Imagen 2" />
      </div>
      <div class="slide">
        <img src="imagenes/box.jpg" alt="Imagen 3" />
      </div>
      <div class="slide">
        <img src="imagenes/cicli.jpeg" alt="Imagen 4" />
      </div>
      <div class="slide">
        <img src="imagenes/futbol.jpg" alt="Imagen 5" />
      </div>
      <div class="slide">
        <img src="imagenes/futbolamericano.jpg" alt="Imagen 6" />
    </div>
      <div class="slide">
        <img src="imagenes/golf.webp" alt="Imagen 7" />
    </div>
      <div class="slide">
        <img src="imagenes/natacion.jpg" alt="Imagen 8" />
    </div>
      <div class="slide">
        <img src="imagenes/tennis.webp" alt="Imagen 9" />
    </div>
      <div class="slide">
        <img src="imagenes/volley.jpeg" alt="Imagen 10" />
    </div>
    </div>

    <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
      <div class="auto-btn4"></div>
      <div class="auto-btn5"></div>
      <div class="auto-btn6"></div>
      <div class="auto-btn7"></div>
      <div class="auto-btn8"></div>
      <div class="auto-btn9"></div>
      <div class="auto-btn10"></div>
    </div>

   <div class="navigation-manual">
      <label for="slide1" class="manual-btn"></label>
      <label for="slide2" class="manual-btn"></label>
      <label for="slide3" class="manual-btn"></label>
      <label for="slide4" class="manual-btn"></label>
      <label for="slide5" class="manual-btn"></label>
      <label for="slide6" class="manual-btn"></label>
      <label for="slide7" class="manual-btn"></label>
      <label for="slide8" class="manual-btn"></label>
      <label for="slide9" class="manual-btn"></label>
      <label for="slide10" class="manual-btn"></label>
    </div>

  </div>
<h2>PRINCIPALES COMPETICIONES EN EL MUNDO</h2>

  <div class="image-tape">
    <img src="imagenes/a.webp" alt="Imagen 1" />
    <img src="imagenes/b.webp" alt="Imagen 2" />
    <img src="imagenes/F1.webp" alt="Imagen 3" />
    <img src="imagenes/e.jpg" alt="Imagen 4" />
    <img src="imagenes/CMLL.jpg" alt="Imagen 5" />
 
  </div>


    <footer class="sports-footer">
        <div class="footer-content">
            <div class="footer-logo">DeportesPro</div>

            <div class="footer-links">
                <a href="#">Términos</a>
                <a href="#">Privacidad</a>
                <a href="#">Soporte</a>
            </div>

            <div class="footer-socials">
                <a href="https://facebook.com" target="_blank" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank" title="YouTube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>

        <div class="footer-bottom">
            © 2025 PowerPlay. Todos los derechos reservados.
        </div>
    </footer>

    <script>
        window.addEventListener("load", () => {
            document.body.classList.add("loaded");
        });
    </script>

    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector(".nav-menu");

        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("open");
        });
    </script>
    

</body>
</html>
